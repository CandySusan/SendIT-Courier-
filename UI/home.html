<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <script src="../js/home.js"></script>
    <title>Home</title>
</head>

<body>
    <header>
        <p class="courier"> <big>SendIT Courier</big></p>
        <nav class="loginPanel">
            <div id="loginPanel">
                <div id="nliPanel">
                    <div class="login">Login:</div>
                    <div class="smallLink" id="register"><a href="#register">Register</div>
                    <div><input class="email" type="text" maxlength="80" placeholder="email address" spellcheck="false"
                            id="email" utocomplete="off" /></div>
                    <div><input class="password" type="password" maxlength="24" placeholder="password" spellcheck="false"
                            autocomplete="off" /></div>
                    <div class="button" onclick="check_input()">
                        <left><button>Login</button>
                    </div>
                    </left>
                    <div>Forgotten Password?</div>

                </div>
            </div>
            </div>
        </nav>



        <div class="container">
            <ul class="topnav">
                <li><a class="active" href="#home">Quote</a></li>
                <li><a href="#admin">Admin</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="right"><a href="#user Profile">User Profile</a></li>
            </ul>
        </div>

    </header>

    <div id="reg-panel">
        <div class="content-body">
            <div class="reg-title">Register</div>
            <fieldset class="register-form">
                <label>Name:</label>
                <input id="rg_cn" type="text" maxlength="60" class="input tb-name" />

                <label>Email:</label>
                <input id="rg_em" type="text" maxlength="50" class="input tb-email" />

                <label>Password:</label>
                <input id="rg_p1" type="password" maxlength="20" class="input tb-password1" />

                <label>Confirm Password:</label>
                <input id="rg_p2" type="password" maxlength="20" class="input tb-password2" />

                <label>How did you hear about us?</label>
                <select id="rg_hh" class="dd-hh">
                    <option value="0">Select...</option>
                    <option>A Friend</option>
                    <option>Google</option>
                    <option>Email</option>
                    <option>Facebook</option>
                    <option>Twitter</option>
                    <option>Other</option>
                </select>
            </fieldset>
            <div class="btn-container">
                <button type="button" id="btnRegister" class="btn-register">Register</button>
            </div>
        </div>
    </div>

</body>

</html>
